<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto launch timer countdown do front-end mentor">
    <title>Launch timer countdown project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <main>
        <strong class="warning">WE'RE LAUCHING SOON</strong>

        <section class="timer">
            <div class="count-container">
                <div class="count">
                    <strong>00</strong>
                </div>
                <small>Days</small>
            </div>
            <div class="count-container">
                <div class="count">
                    <strong>00</strong>
                </div>
                <small>Hours</small>
            </div>
            <div class="count-container">
                <div class="count">
                    <strong>00</strong>
                </div>
                <small>Minutes</small>
            </div>
            <div class="count-container">
                <div class="count">
                    <strong>00</strong>
                </div>
                <small>Seconds</small>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="icons">
            <img src="./assets/icon-facebook.svg" alt="icone do facebook">
            <img src="./assets/icon-pinterest.svg" alt="icone do pinterest">
            <img src="./assets/icon-instagram.svg" alt="icone do instagram">
        </div>
    </footer>
</body>
</html>
